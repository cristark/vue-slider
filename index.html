<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Welcome to Vue Slider</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MAIN -->
    <main>
        <div id="container">

            <!-- Titolo Immagini -->
            <div class="title">
                <h1> {{names[counter]}} </h1>
            </div>

            <!-- Contenitore centrale -->
            <div class="img_container">

                <!-- Freccia Immagine Precedente -->
                <div class="prex" @click="movePrev">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <!-- Box immagini aggiornato con Vue -->
                <div class="img_box">
                    <img :src="src[counter]" alt="">
                </div>

                <!-- Freccia Immagine Successiva -->
                <div class="next" @click="moveNext">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Sezione pallini posizione immagini -->
            <div class="dot_box">
                <div v-for="(element, index) in src" class="dot" :class="(index == counter) ? 'active' : '' " @click="changeImg(index)"></div>
            </div>
        </div>
    </main>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
